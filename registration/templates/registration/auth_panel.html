{% block title %}{% endblock %}

{% block content %}

    <div id="authentication">
        {% if user.is_authenticated %}
            <h3>Hi, {{ user.username }}!</h3>
            <a href="/r/logout">Logout</a>
        {% else %}
            <form action="/r/login" method="post">
                {% csrf_token %}
                <h3>Login</h3>
                {{ login_form }}
                <input type="submit" value="Submit" />
            </form>    
        {% endif %}
    </div>

{% endblock %}
