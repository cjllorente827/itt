
{% extends "itt/base.html" %}

{% block title %}
	{{thread.topic}}
{% endblock %}

{% block content %}

		<div class="column panel"> 
			<h1 class="threadTitle">ITT: {{thread.topic}}</h1>
		</div>
			
		{% for s in strands %}
			<div class="column panel"> 
				<span class="poster_font">{{s.poster}}</span>
				<span class="timestamp_font">{{s.timestamp}}</span>
				<p class="strand">{{s.text}}</p>
			</div>
		{% endfor %}

		<div class="column panel"> 
			<textarea rows="4" cols="50" placeholder="Write a response..."></textarea>
			<button >Send</button>
		</div>
			
{% endblock %}
